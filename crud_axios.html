<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD API REST AXIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <section class="container">
        <h1>CRUD API REST AJAX</h1>
        <article>
            <h2 class="title">agregar dios</h2>
            
            <form class="row g-3 needs-validation crud-form" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="nombre" value="Mark" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Dios</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Tipo de dios" value="Otto" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-12">
                  <input class="btn btn-primary" type="submit" value="Enviar">
                </div>
                <div class="col-12">
                    <input class="btn btn-primary" type="hidden" name="action">
                  </div>
              </form>


        </article>
        <article>
            <h2>Ver Dioses</h2>
            <table class="table crud-table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dios</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
              </table>
        </article>
    </section>
    
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="lord"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
          </tr>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const d = document;
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template =d.getElementById("crud-template").content,
        $fragment  = d.createDocumentFragment();
    </script>
</body>
</html>
